{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'openings/styles.css' %}">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand m-2" href="/">ChessOpenings</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav m-2 ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link " href="{% url 'password_change' %}""><strong>Change password</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'profile' %}"><strong>Profile</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'logout' %}"><strong>Logout</strong></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link " href="{% url 'register' %}"><strong>Register</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'login' %}"><strong>Login</strong></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
    </ul>
 </div>
</nav>

  {% if messages %}

  {% for message in messages%}
  <div class="alert alert-{{ message.tags }}">
    {{message}}
  </div>
  {% endfor%}
  {% endif %}

  {% block body %}


  {% endblock %}

</body>

</html>
